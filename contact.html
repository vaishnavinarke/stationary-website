        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome To Mayuresh Stationary</title>
</head>

<body>
    <!-- our code starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand font-weight-bolder" href="/">Mayuresh Stationary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>

                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle  " href="service.html" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Services
                    </a>
                    <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Stationary</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">xerox</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Personalised Diaries</a>
                        <div class="dropdown-divider"></div>

                        <div class="dropdown-divider"></div>

                    </div>

                <li class="nav-item active">
                    <a class="nav-link text-center" href="#">Contact us</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="container register">
            <div class="row">
                <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
                        aria-labelledby="home-tab">
                        <h3 class="register-heading  text-center">Contact Us For Any Query</h3>
                        <div class="container-fluid">
                            <hr>
                        </div>

                        <div class="row register-form">
                            <div class="col-md-12 mt-5">
                                <form method="post" autocomplete="off" name="google-sheet">
                                    <div class="form-group">
                                        <input type="text" name="Name" class="form-control" placeholder="Your Name *"
                                            value="" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Email" class="form-control" placeholder="Your Email *"
                                            value="" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Phone" class="form-control"
                                            placeholder="Your Contact Number *" value="" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Address" class="form-control"
                                            placeholder="Your Address *" value="" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Pincode" class="form-control"
                                            placeholder="Your Pincode *" value="" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btnSubmit btn-block" value="Login" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwb6RF_WERJuyABqN8BEe_pLDC1oBiSbNSyaEdt7B2lR-FE_licbDWfXR8qs54Fzy0/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
